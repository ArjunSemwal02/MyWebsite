<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebsite</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="#about" class="logo"><span>Arjun Semwal</span></a>
        <ul class="links">

            <li><a href="#projects">Projects</a></li>
            <li><a href="#education">Education</a></li>

        </ul>

        <button id="" class="visit-btn">Github</button>
    </header>
    <section id="about" class="about">
        <div class="about-container">
            <img src="assets/ai-generated-8691773_1280.jpg" alt="profile-picture" class="profile-picture">
            <div class="info-box">
                <h3>Hi, i'm</h3>

                <h3>a Frontend Developer</h3>
                <div class="btn-group">
                    <button onclick="">Resume</button>
                    <button onclick="">Linkedin</button>
                </div>
                <div class="socials">
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
        </div>
    </section>
    <section id="projects" class="projects">
        <div>
            <p>app-1</p>
        </div>
        <div>
            <p>app-2</p>
        </div>
        <div>
            <p>app-3</p>
        </div>
    </section>
    <section id="education" class="education">
        <div class="ed-qual">
            <p><h3>B.Tech</h3> in <h3>Computer Science and Engineering</h3> <span>Grad. July 2023</span></p>
        </div>
        <div class="ed-qual">
            <p><h3>Diploma</h3> in <h3>Information Technology</h3> <span>Cmpl. Oct 2020</span></p>
        </div>
    </section>
    <section id="contacts" class="contacts">
        <div class="contact-svg">
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
    </section>
</body>
</html>
